<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styleclock.css">
    <title>Analog Clock</title>    
</head>
<body>
    <!-- https://www.youtube.com/watch?v=4ul3q-cEhvU -->
    <div class="container">
        <div class="clock">
            <div style="--clr:red; --h:50px;" id="hour" class="hand"><i></i></div>
            <div style="--clr:green; --h:65px;" id="min" class="hand"><i></i></div>
            <div style="--clr:blue; --h:80px;" id="sec" class="hand"><i></i></div>

            <span style="--i:1;"><b>i</b></span>
            <span style="--i:2;"><b>ii</b></span>
            <span style="--i:3;"><b>iii</b></span>
            <span style="--i:4;"><b>iv</b></span>
            <span style="--i:5;"><b>v</b></span>
            <span style="--i:6;"><b>vi</b></span>
            <span style="--i:7;"><b>vii</b></span>
            <span style="--i:8;"><b>viii</b></span>
            <span style="--i:9;"><b>ix</b></span>
            <span style="--i:10;"><b>x</b></span>
            <span style="--i:11;"><b>xi</b></span>
            <span style="--i:12;"><b>xii</b></span>
        </div>
    </div>
    <script src="scriptclock.js"></script>
</body>
</html>
